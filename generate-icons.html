<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate App Icons</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
      color: #333;
    }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    p { color: #666; margin-bottom: 2rem; }
    .preview { display: flex; gap: 2rem; justify-content: center; align-items: end; margin: 2rem 0; }
    .preview canvas { border: 1px solid #ddd; }
    .label { font-size: 0.8rem; color: #999; margin-top: 0.4rem; }
  </style>
</head>
<body>
  <h1>LC Prenatal App Icon Generator</h1>
  <p>Icons will download automatically. Previews shown below.</p>
  <div class="preview">
    <div>
      <canvas id="c192" width="192" height="192"></canvas>
      <div class="label">192 x 192</div>
    </div>
    <div>
      <canvas id="c512" width="512" height="512"></canvas>
      <div class="label">512 x 512</div>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const size = canvas.width;
      const ctx = canvas.getContext('2d');
      const r = size * 0.22; // 22% border radius

      // Clip to rounded rect
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.clip();

      // Background
      ctx.fillStyle = '#8B9A7E';
      ctx.fillRect(0, 0, size, size);

      // "LC" — large serif letters
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `${size * 0.38}px Georgia, "Times New Roman", serif`;
      ctx.fillText('LC', size / 2, size * 0.44);

      // "PRENATAL" — small, letter-spaced
      const prenatalSize = size * 0.07;
      ctx.font = `${prenatalSize}px Georgia, "Times New Roman", serif`;
      ctx.letterSpacing = `${size * 0.02}px`;
      ctx.fillText('PRENATAL', size / 2, size * 0.66);
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw both sizes
    const c192 = document.getElementById('c192');
    const c512 = document.getElementById('c512');
    drawIcon(c192);
    drawIcon(c512);

    // Auto-download with slight delay so browser doesn't block
    setTimeout(() => downloadCanvas(c192, 'icon-192.png'), 300);
    setTimeout(() => downloadCanvas(c512, 'icon-512.png'), 600);
  </script>
</body>
</html>
